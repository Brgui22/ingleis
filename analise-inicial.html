<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise Inicial - Ingleis</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/pages/analise-inicial.css">
</head>
<body>
    <header id="main-header"></header>

    <main class="container">
        <section class="analise-container">
            <h1>Um último passo para personalizar sua jornada</h1>
            <p>Queremos entender como você escreve para focar no que realmente importa. Escreva uma pequena história (entre 50 e 100 palavras) sobre "suas últimas férias". Não se preocupe com a perfeição!</p>
            
            <textarea id="texto-historia" rows="8" placeholder="Era um dia de sol na praia..."></textarea>
            
            <button id="btn-analisar" class="cta-button">Analisar meu texto</button>
        </section>
    </main>

    <script src="scripts/main.js" defer></script>
    <script src="scripts/pages/analise-inicial.js" defer></script>
</body>
</html>
