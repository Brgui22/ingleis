<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário | Ingleis</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="preloader">
        <div class="chat-bubble">
            I 
            <div class="correction-text">
                <span class="wrong-text">has</span>
                <span class="correct-text">have</span>
            </div>
             a question...
            <div class="corrector-logo">i</div>
        </div>
    </div>
    <header>
        <div class="header-container">
            <h1 class="logo"><a href="index.html">Ingleis</a></h1>
            <div class="user-info" id="user-info"></div>
        </div>
    </header>

    <main class="perfil-main">
        <div class="perfil-container">
            <div id="avatar-container-perfil"></div>

            <div class="perfil-nome" id="perfil-nome">Carregando...</div>
            <div class="perfil-email" id="perfil-email"></div>
            
            <button id="btn-editar-perfil" class="perfil-editar cta-button">Editar Perfil</button>
        </div>
    </main>
    
    <div id="modal-editar" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Editar Perfil</h3>
                <span class="close" id="close-modal">&times;</span>
            </div>
            <form id="form-editar-perfil">
                <div class="form-group">
                    <label class="form-label">Foto do Perfil</label>
                    <div class="avatar-upload">
                        <div id="avatar-container-modal"></div>
                        <button type="button" class="upload-btn" disabled>
                            <i class="fa-solid fa-upload"></i> Upload desabilitado
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nome-input" class="form-label">Nome</label>
                    <input type="text" id="nome-input" class="form-input" placeholder="Seu nome">
                </div>
                <div class="form-group">
                    <label for="email-input" class="form-label">Email</label>
                    <input type="email" id="email-input" class="form-input" disabled>
                </div>
                <div class="modal-actions">
                    <button type="button" id="btn-cancelar" class="btn-cancel">Cancelar</button>
                    <button type="submit" id="btn-salvar" class="btn-save cta-button">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <p class="footer-copyright">&copy; 2025 Ingleis. Feito com ♥ no Brasil.</p>
            <div class="footer-links"><a href="#">Termos de Serviço</a><a href="#">Privacidade</a></div>
            <div class="footer-socials">
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script src="scripts/services/firebase.js" defer></script>
    <script src="scripts/main.js" defer></script>
    <script src="scripts/pages/perfil.js" defer></script>
</body>
</html>
