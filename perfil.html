<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário | Ingleis</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Estilos da página de perfil (com ajustes para o novo avatar) */
        .perfil-container {
            max-width: 420px; margin: 3rem auto; background: #fff;
            border-radius: 16px; box-shadow: 0 2px 16px #4f8cff22;
            padding: 2.5rem 2rem 2rem 2rem; display: flex;
            flex-direction: column; align-items: center;
        }
        /* NOVO: Container para o avatar principal */
        #avatar-container-perfil {
            width: 90px; height: 90px;
            margin-bottom: 1.2rem;
        }
        /* Aplica estilos tanto na imagem quanto no placeholder */
        #avatar-container-perfil > * {
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 3px solid #4f8cff44;
            font-size: 3rem; /* Tamanho da letra no placeholder */
        }
        .perfil-nome {
            font-size: 1.4rem; font-weight: 700;
            margin-bottom: 0.4rem; letter-spacing: -0.02em;
        }
        .perfil-email {
            font-size: 1.05rem; color: #555;
            margin-bottom: 1.5rem; font-weight: 500;
        }
        .perfil-editar {
            background: #4f8cff; color: #fff; border: none;
            border-radius: 10px; padding: 0.7rem 1.7rem; font-size: 1.08rem;
            font-weight: 600; cursor: pointer;
            box-shadow: 0 2px 12px #4f8cff22; transition: background 0.18s;
        }
        .perfil-editar:hover { background: #2566d6; }
        
        /* Modal e outros estilos sem alteração... */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); backdrop-filter: blur(5px); }
        .modal-content { background-color: #fff; margin: 5% auto; padding: 2rem; border-radius: 16px; width: 90%; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); animation: modalSlideIn 0.3s ease-out; }
        @keyframes modalSlideIn { from { opacity: 0; transform: translateY(-50px); } to { opacity: 1; transform: translateY(0); } }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid #e3e8ee; }
        .modal-title { font-size: 1.5rem; font-weight: 700; color: var(--cor-primaria); letter-spacing: -0.02em; }
        .close { color: #aaa; font-size: 2rem; font-weight: bold; cursor: pointer; line-height: 1; }
        .close:hover { color: #000; }
        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #333; font-size: 0.95rem; }
        .form-input { width: 100%; padding: 0.8rem; border: 2px solid #e3e8ee; border-radius: 8px; font-size: 1rem; transition: border-color 0.2s; }
        .form-input:focus { outline: none; border-color: var(--cor-primaria); }
        .avatar-upload { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; }
        /* NOVO: Container para o avatar do modal */
        #avatar-container-modal {
             width: 80px; height: 80px;
        }
         /* Aplica estilos tanto na imagem quanto no placeholder */
        #avatar-container-modal > * {
            width: 100%; height: 100%;
            border-radius: 50%; object-fit: cover;
            border: 3px solid #4f8cff44;
            font-size: 2.5rem; /* Tamanho da letra no placeholder */
        }
        .file-input { display: none; }
        .upload-btn { background: #ccc; color: white; border: none; padding: 0.6rem 1.2rem; border-radius: 8px; cursor: not-allowed; font-weight: 600; }
        .modal-actions { display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem; }
        .btn-cancel, .btn-save { padding: 0.8rem 1.5rem; border-radius: 8px; cursor: pointer; font-weight: 600; transition: background 0.2s; font-size: 0.95rem; border: none; }
        .btn-cancel { background: #f1f3f7; color: #666; }
        .btn-cancel:hover { background: #e3e8ee; }
        .btn-save { background: var(--cor-primaria); color: white; }
        .btn-save:hover { background: #2566d6; }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="logo"><a href="index.html">Ingleis</a></h1>
            <div class="user-info" id="user-info"></div>
        </div>
    </header>
    <main>
        <div class="perfil-container">
            <div id="avatar-container-perfil"></div>

            <div class="perfil-nome" id="perfil-nome">Carregando...</div>
            <div class="perfil-email" id="perfil-email"></div>
            <button class="perfil-editar" id="btn-editar-perfil">Editar Perfil</button>
        </div>
    </main>
    
    <div id="modal-editar" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Editar Perfil</h3>
                <span class="close" id="close-modal">&times;</span>
            </div>
            <form id="form-editar-perfil">
                <div class="form-group">
                    <label class="form-label">Foto do Perfil</label>
                    <div class="avatar-upload">
                        <div id="avatar-container-modal"></div>
                        <button type="button" class="upload-btn" disabled>
                            <i class="fa-solid fa-upload"></i> Upload desabilitado
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nome-input" class="form-label">Nome</label>
                    <input type="text" id="nome-input" class="form-input" placeholder="Seu nome">
                </div>
                <div class="form-group">
                    <label for="email-input" class="form-label">Email</label>
                    <input type="email" id="email-input" class="form-input" disabled style="background: #f5f5f5; color: #666;">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="btn-cancelar">Cancelar</button>
                    <button type="submit" class="btn-save" id="btn-salvar">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Ingleis. Todos os direitos reservados.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="script.js"></script>

    <script>
        // Script específico da página de perfil
        window.addEventListener('DOMContentLoaded', function() {
            const user = obterUsuarioLocal();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // **USANDO A NOVA FUNÇÃO CENTRAL**
            const avatarContainer = document.getElementById('avatar-container-perfil');
            // A classe 'perfil-avatar' não é mais necessária pois o estilo está no container
            avatarContainer.innerHTML = gerarAvatarHtml(user); 

            document.getElementById('perfil-nome').textContent = user.displayName || 'Usuário sem nome';
            document.getElementById('perfil-email').textContent = user.email || 'E-mail não informado';
        });
        
        // Lógica do Modal (com o avatar também usando a função central)
        const modal = document.getElementById('modal-editar');
        const btnEditar = document.getElementById('btn-editar-perfil');
        const closeModal = document.getElementById('close-modal');
        const btnCancelar = document.getElementById('btn-cancelar');
        const formEditar = document.getElementById('form-editar-perfil');
        const nomeInput = document.getElementById('nome-input');
        const emailInput = document.getElementById('email-input');
        const btnSalvar = document.getElementById('btn-salvar');
        
        btnEditar.addEventListener('click', function() {
            const user = obterUsuarioLocal();
            if (user) {
                nomeInput.value = user.displayName || '';
                emailInput.value = user.email || '';
                
                // **USANDO A NOVA FUNÇÃO CENTRAL NO MODAL**
                const avatarModalContainer = document.getElementById('avatar-container-modal');
                avatarModalContainer.innerHTML = gerarAvatarHtml(user);
                
                modal.style.display = 'block';
            }
        });
        
        function fecharModal() { modal.style.display = 'none'; }
        closeModal.addEventListener('click', fecharModal);
        btnCancelar.addEventListener('click', fecharModal);
        window.addEventListener('click', function(event) { if (event.target === modal) fecharModal(); });
        
        formEditar.addEventListener('submit', async function(e) {
            e.preventDefault();
            btnSalvar.disabled = true;
            btnSalvar.textContent = 'Salvando...';
            
            try {
                const user = obterUsuarioLocal();
                if (!user) throw new Error('Usuário não encontrado');
                
                const novoNome = nomeInput.value.trim();
                if (!novoNome) {
                    alert('Por favor, insira um nome válido.');
                    return;
                }

                // Atualizar no Firebase Auth
                await window.firebaseIngleis.atualizarPerfilUsuario({ displayName: novoNome });
                // Atualizar no Firestore
                await window.firebaseIngleis.salvarPerfil(user.uid, { displayName: novoNome });
                
                // Atualizar no localStorage
                const dadosAtualizados = { ...user, displayName: novoNome };
                localStorage.setItem('usuarioIngleis', JSON.stringify(dadosAtualizados));
                
                // Atualizar interface
                document.getElementById('perfil-nome').textContent = novoNome;
                fecharModal();
                alert('Nome atualizado com sucesso!');
                
            } catch (error) {
                console.error('Erro ao salvar perfil:', error);
                alert('Erro ao salvar perfil. Tente novamente.');
            } finally {
                btnSalvar.disabled = false;
                btnSalvar.textContent = 'Salvar Alterações';
            }
        });
    </script>
</body>
</html>
