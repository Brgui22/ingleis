<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesse sua Conta - Ingleis</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="styles/main.css">

</head>
<body>
    <div class="preloader">
        <div class="chat-bubble">
            I 
            <div class="correction-text">
                <span class="wrong-text">has</span>
                <span class="correct-text">have</span>
            </div>
             a question...
            <div class="corrector-logo">i</div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script src="scripts/services/firebase.js" defer></script>
    <header>
        <div class="header-container">
            <h1 class="logo"><a href="index.html">Ingleis</a></h1>
            <div class="user-info" id="user-info"></div>
        </div>
    </header>

    <main class="login-main">
        <div class="auth-container">
            <div class="auth-toggle">
                <div class="glider"></div>
                <button id="login-tab" class="active">Entrar</button>
                <button id="cadastro-tab">Cadastrar</button>
            </div>
            
            <div class="auth-content" id="auth-content">
                <h2 id="auth-title">Acesse sua conta</h2>
                
                <form id="email-form">
                    <div class="form-group" id="name-group" style="display: none;">
                        <input type="text" id="name-input" placeholder="Seu nome completo">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email-input" placeholder="seu@email.com" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password-input" placeholder="Sua senha" required>
                    </div>
                    <button type="submit" id="submit-btn" class="cta-button">Entrar</button>
                </form>

                <div class="divider">ou</div>
                
                <button id="google-login-btn">
                    <span class="google-icon">
                        <svg viewBox="0 0 48 48"><g><path fill="#4285F4" d="M43.6 20.5H42V20.4H24V27.6H35.2C33.7 31.4 30.1 34 24 34c-6.6 0-12-5.4-12-12s5.4-12 12-12c3.1 0 5.7 1.1 7.7 2.9l5.8-5.8C34.5 5.1 29.6 3 24 3 12.9 3 4 11.9 4 23s8.9 20 20 20c11 0 19.7-8 19.7-20 0-1.3-.1-2.2-.3-3.5z"/></g></svg>
                    </span>
                    <span id="google-btn-text">Entrar com Google</span>
                </button>
            </div>
            
            <p id="auth-msg"></p>
        </div>
    </main>
    
    <footer>
        <div class="footer-container">
            <p class="footer-copyright">&copy; 2025 Ingleis. Feito com ♥ no Brasil.</p>
            <div class="footer-links"><a href="#">Termos de Serviço</a><a href="#">Privacidade</a></div>
            <div class="footer-socials">
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
    </footer>

    
    <script src="scripts/main.js" defer></script>
    <script src="scripts/pages/login.js" defer></script>
</body>
</html>
