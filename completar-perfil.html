<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete seu Perfil - Ingleis</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="preloader">
        <div class="chat-bubble">
            I 
            <div class="correction-text">
                <span class="wrong-text">has</span>
                <span class="correct-text">have</span>
            </div>
             a question...
            <div class="corrector-logo">i</div>
        </div>
    </div>
    <header>
        <div class="header-container">
            <h1 class="logo"><a href="index.html">Ingleis</a></h1>
            <div class="user-info" id="user-info"></div>
        </div>
    </header>

    <main class="completar-perfil-main">
        <div class="container-perfil">
            <h2>Vamos personalizar sua jornada!</h2>
            
            <fieldset>
                <p class="legenda">Primeiro, qual língua você quer aprimorar?</p>
                <div class="opcoes-idioma">
                    <button class="opcao-idioma" data-idioma="Inglês">
                        <img src="https://flagcdn.com/w40/gb.png" alt="Bandeira da Grã-Bretanha" class="idioma-bandeira">
                        <span>Inglês</span>
                    </button>
                    <button class="opcao-idioma" data-idioma="Espanhol">
                        <img src="https://flagcdn.com/w40/es.png" alt="Bandeira da Espanha" class="idioma-bandeira">
                        <span>Espanhol</span>
                    </button>
                    <button class="opcao-idioma" data-idioma="Francês">
                        <img src="https://flagcdn.com/w40/fr.png" alt="Bandeira da França" class="idioma-bandeira">
                        <span>Francês</span>
                    </button>
                </div>
            </fieldset>

            <fieldset>
                <p class="legenda">Agora, nos diga quais são seus maiores desafios.</p>
                <div class="chips-dificuldade" id="chips-container">
                    </div>
            
                <p class="legenda" style="margin-top: 2rem; margin-bottom: 1rem;">Tem outra dificuldade específica?</p>
                <div class="input-outro-container">
                    <i class="fas fa-pencil-alt"></i>
                    <input type="text" id="outra-dificuldade-input" placeholder="Ex: Gírias, Escrita formal...">
                    <button id="btn-adicionar-chip" class="cta-button">Adicionar</button>
                </div>
            </fieldset>

            <button id="btn-salvar-perfil" class="cta-button salvar-perfil">
                <span>Começar Jornada</span>
                <i class="fas fa-arrow-right"></i>
            </button>
            <p id="perfil-msg"></p>
        </div>
    </main>
    
    <footer>
        <div class="footer-container">
            <p class="footer-copyright">&copy; 2025 Ingleis. Feito com ♥ no Brasil.</p>
        </div>
    </footer>

    <script src="scripts/services/firebase.js" defer></script>
    <script src="scripts/main.js" defer></script>
    <script src="scripts/pages/completar-perfil.js" defer></script>
</body>
</html>
